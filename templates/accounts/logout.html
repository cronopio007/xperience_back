{% extends 'base.html' %}


{%  block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- ============================ COMPONENT LOGOUT ================================= -->
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md text-center">
        <h4 class="text-2xl font-semibold text-gray-700 mb-4">You have been logged out</h4>
        <p class="text-gray-600 mb-6">Thank you for visiting. You have successfully logged out of your account.</p>

        <!-- Botón para iniciar sesión nuevamente -->
        <div class="mb-4">
            <a href="{% url 'login' %}" class="w-full inline-block py-2 px-4 text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200">
                Log In Again
            </a>
        </div>

        <!-- Enlace para regresar a la página de inicio -->
        <div>
            <a href="{% url 'home' %}" class="text-blue-500 hover:underline">Return to Home</a>
        </div>
    </div>

</section>




{% endblock %}
