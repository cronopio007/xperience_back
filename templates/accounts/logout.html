{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <!-- Contenedor principal -->
    <div class="card text-center shadow p-4" style="max-width: 400px; width: 100%;">
        <h4 class="card-title mb-3">You have been logged out</h4>
        <p class="card-text text-muted">Thank you for visiting. You have successfully logged out of your account.</p>

        <!-- Botón para iniciar sesión nuevamente -->
        <div class="d-grid mb-3">
            <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
        </div>

        <!-- Enlace para regresar a la página de inicio -->
        <div>
            <a href="{% url 'home' %}" class="text-decoration-none">Return to Home</a>
        </div>
    </div>

</section>

{% endblock %}
