{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Contenedor principal con grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 bg-white rounded-lg shadow-md max-w-4xl w-full overflow-hidden">

        <!-- Sidebar con la imagen -->
        <div class="">
            <img src="{% static 'img/intipunku.jpg' %}" alt="Side Image" class="object-cover w-full h-full">
        </div>

        <!-- Formulario de login -->
        <div class="p-6  justify-center">
            <h4 class="text-2xl font-semibold text-center text-gray-700 mb-6 pt-5">Sign in</h4>

            <!-- Muestra alertas si est치n definidas -->
            {% include 'includes/alerts.html' %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <!-- Campo de email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address"
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Campo de contrase침a -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"
                           class="w-full px-4 py-2 mt-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Enlace para recuperar contrase침a -->
                <div class="flex justify-end mb-4">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>

                <!-- Bot칩n de login -->
                <div class="mb-6">
                    <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enlace para registrarse -->
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a></p>
</section>

{% endblock %}
