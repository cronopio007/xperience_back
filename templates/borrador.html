









{% for product in products %}
<div class="col-md-4 mb-4">
    <div class="card">
        <img src="{{ product.image }}" class="card-img-top img-fluid" alt="Oferta 1">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }} </p>
            <a href="detalle_destino.html" class="btn btn-primary">Ver detalles</a>
        </div>
    </div>
</div>

{% endfor %}
